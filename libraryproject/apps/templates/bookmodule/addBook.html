<html lang="en">
<head>
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} add book {% endblock title %}
</head>

<body>
{% block content %}
<h1>Adding a new book</h1>

<form method="POST" action="{% url 'books.l9p1t2' %}">
  {% csrf_token %}
  <label for="title">Book Title:</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="author">Author Name:</label>
  <input type="text" id="author" name="author"><br><br>
  
  <label for="float">Price:</label>
  <input type="number" step="0.01" id="float" name="price"><br><br>
  
  <label for="integer">Edition:</label>
  <input type="number" id="integer" name="edition"><br><br>

  <button type="submit">add Book</button>
</form>
{% endblock %}
</body>
