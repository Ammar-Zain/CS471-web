<html lang="en">
<head>
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} changing div atp with js {% endblock title %}
</head>
<body>
{% block content %}
<button onclick="changeBackgroundColor()">Change Background Color</button>
<button onclick="changeText()">Change Text</button>
<div id="myDiv" style="width: 200px; height: 100px; border: 1px solid black; margin-top: 10px;">
    This is a div element.
</div>
{% endblock %}
</body>
{% block javascript %} 
<script>
    function changeBackgroundColor() {
        var myDiv = document.getElementById('myDiv');
        if (myDiv.style.backgroundColor === 'lightblue') {
            myDiv.style.backgroundColor = 'white';
        } else {
            myDiv.style.backgroundColor = 'lightblue';
        }
    }

    function changeText() {
        document.getElementById('myDiv').innerText = 'Text has been changed!';
    }
</script>
{% endblock javascript %}
</html>
