<html lang="en">
<head>
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} user login {% endblock title %}
</head>

<body>
{% block content %}
<h1>user login</h1>
<form method="POST">
    {% csrf_token %}
    {{  form.as_p }}
    <button type="submit">login</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock content %}
</body>
</html>
